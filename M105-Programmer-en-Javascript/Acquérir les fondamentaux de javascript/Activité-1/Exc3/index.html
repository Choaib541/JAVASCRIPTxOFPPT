<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="../../../../bootstrap.min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body style="min-height: 100vh">
        <div
            class="bg-primary d-flex flex-column justify-content-center align-items-center"
            style="min-height: calc(100vh - 60px)"
        >
            <!-- 1 -->
            <form class="d-flex bg-light p-2 rounded" method="get" action="">
                <div class="form-floating">
                    <input
                        step="0.01"
                        placeholder="Number 1"
                        id="num1"
                        class="form-control"
                        type="number"
                    />
                    <label for="num1">Number 1</label>
                </div>
                <button
                    style="width: 60px"
                    class="btn btn-primary mx-2"
                    disabled
                >
                    +
                </button>
                <div class="form-floating">
                    <input
                        step="0.01"
                        id="num2"
                        class="form-control"
                        placeholder="Number 2"
                        type="number"
                    />
                    <label for="num2">Number 2</label>
                </div>
                <button class="btn btn-primary mx-2" style="width: 60px">
                    =
                </button>
                <div class="form-floating">
                    <input
                        id="result"
                        class="form-control"
                        placeholder="Result"
                        type="number"
                        disabled
                    />
                    <label for="num2">Result</label>
                </div>
            </form>
            <!-- 2 -->
            <form
                class="permuter mt-2 d-flex bg-light p-2 rounded"
                method="get"
                action=""
            >
                <div class="form-floating">
                    <input
                        step="0.01"
                        placeholder="Number 1"
                        id="num1_1"
                        class="form-control"
                        type="number"
                    />
                    <label for="num1_1">Number 1</label>
                </div>
                <button
                    style="width: 60px"
                    class="btn btn-primary mx-2"
                    disabled
                >
                    +
                </button>
                <div class="form-floating">
                    <input
                        step="0.01"
                        id="num2_2"
                        class="form-control"
                        placeholder="Number 2"
                        type="number"
                    />
                    <label for="num2_2">Number 2</label>
                </div>
                <button class="btn btn-primary mx-2" style="min-width: 60px">
                    permuter
                </button>
            </form>

            <!-- 3 -->
            <form
                class="séparer mt-2 d-flex bg-light p-2 rounded"
                method="get"
                action=""
            >
                <div class="form-floating">
                    <input
                        step="0.01"
                        placeholder="Full Name"
                        id="Full_Name"
                        class="form-control"
                        type="text"
                    />
                    <label for="name1">Full Name</label>
                </div>

                <button class="btn btn-primary mx-2" style="min-width: 60px">
                    séparer
                </button>

                <div class="form-floating">
                    <input
                        step="0.01"
                        id="First_Name"
                        class="form-control"
                        placeholder="First_Name"
                        type="text"
                        disabled
                    />
                    <label for="First_Name">First Name</label>
                </div>

                <button
                    style="width: 60px"
                    class="btn btn-primary mx-2"
                    disabled
                >
                    +
                </button>

                <div class="form-floating">
                    <input
                        step="0.01"
                        id="Last_Name"
                        class="form-control"
                        placeholder="Last Name"
                        type="text"
                        disabled
                    />
                    <label for="Last_Name">Last Name</label>
                </div>
            </form>
        </div>
        <div
            class="bg-light text-primary d-flex align-items-center justify-content-center fw-bold m-0"
            style="height: 60px"
        >
            <span class="h4">Made By Choaib Mouhrach</span>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="../../../../bootstrap.bundle.min.js"></script>
        <script>
            const form = document.querySelector("form");
            const inputs = form.querySelectorAll("input");

            form.onsubmit = (e) => {
                e.preventDefault();

                if (!inputs[0].value && !inputs[1].value) {
                    alert("Hey Make Sure To Fill Thoes Fields First");
                    inputs.forEach((e) => {
                        e.value = "";
                    });
                }

                const inp_1_value = parseFloat(inputs[0].value);
                const inp_2_value = parseFloat(inputs[1].value);

                inputs[2].value = inp_1_value + inp_2_value;
            };

            /* 2 */

            const permuter_form = document.querySelector(".permuter");
            const permuter_inputs = permuter_form.querySelectorAll("input");

            permuter_form.onsubmit = (e) => {
                e.preventDefault();

                [permuter_inputs[0].value, permuter_inputs[1].value] = [
                    permuter_inputs[1].value,
                    permuter_inputs[0].value,
                ];
            };

            /* 3 */

            const separer_form = document.querySelector(".séparer");
            const separer_inputs = separer_form.querySelectorAll("input");

            console.log(separer_inputs);

            separer_form.onsubmit = (e) => {
                e.preventDefault();

                const splited_name = separer_inputs[0].value.trim().split(" ");

                if (splited_name.length < 2) {
                    alert(
                        "Make Sure To Put A Space Between First name And Last name"
                    );

                    separer_inputs.forEach((e) => {
                        e.value = "";
                    });
                } else {
                    [separer_inputs[1].value, separer_inputs[2].value] = [
                        splited_name[0],
                        splited_name[1],
                    ];
                }
            };
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../../../bootstrap.min.css" />
    </head>
    <body style="min-height: 100vh">
        <div
            class="bg-warning d-flex align-items-center justify-content-center flex-column"
            style="min-height: calc(100vh - 60px)"
        >
            <form
                method="get"
                class="d-flex align-items-center bg-dark p-2 rounded"
                action=""
            >
                <div class="form-floating">
                    <input
                        id="Number"
                        placeholder="Number"
                        class="form-control"
                        type="number"
                    />
                    <label for="Number">Number</label>
                </div>

                <button
                    class="btn btn-warning mx-2"
                    style="height: 60px; min-width: 80px"
                >
                    ABS
                </button>

                <div class="form-floating">
                    <input
                        id="Result"
                        placeholder="Result"
                        class="form-control"
                        type="number"
                        disabled
                    />
                    <label for="Result">Result</label>
                </div>
            </form>

            <!-- 2 -->
            <form
                class="sum d-flex bg-dark p-2 rounded mt-2"
                method="get"
                action=""
            >
                <div class="form-floating">
                    <input
                        step="0.01"
                        placeholder="Number 1"
                        id="num1"
                        class="form-control"
                        type="number"
                    />
                    <label for="num1">Number 1</label>
                </div>
                <button
                    style="width: 60px"
                    class="btn btn-warning mx-2"
                    disabled
                >
                    +
                </button>
                <div class="form-floating">
                    <input
                        step="0.01"
                        id="num2"
                        class="form-control"
                        placeholder="Number 2"
                        type="number"
                    />
                    <label for="num2">Number 2</label>
                </div>
                <button class="btn btn-warning mx-2" style="width: 60px">
                    =
                </button>
                <div class="form-floating">
                    <input
                        id="result"
                        class="form-control"
                        placeholder="Result"
                        type="number"
                        disabled
                    />
                    <label for="num2">Result</label>
                </div>
            </form>

            <!-- 3 -->
            <form
                class="calc d-flex bg-dark p-2 rounded mt-2"
                method="get"
                action=""
            >
                <div class="form-floating">
                    <input
                        step="0.01"
                        placeholder="Number 1"
                        id="Number__1"
                        class="form-control"
                        type="number"
                    />
                    <label for="Number__1">Number 1</label>
                </div>

                <select
                    style="width: 60px"
                    class="form-select mx-2"
                    aria-label="Default select example"
                >
                    <option value="+" selected>+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <div class="form-floating">
                    <input
                        step="0.01"
                        id="Number__2"
                        class="form-control"
                        placeholder="Number 2"
                        type="number"
                    />
                    <label for="Number__2">Number 2</label>
                </div>
                <button class="btn btn-warning mx-2" style="width: 60px">
                    =
                </button>
                <div class="form-floating">
                    <input
                        id="result_calc"
                        class="form-control"
                        placeholder="Result"
                        type="number"
                        disabled
                    />
                    <label for="result_calc">Result</label>
                </div>
            </form>
        </div>

        <footer
            style="height: 60px"
            class="bg-dark d-flex align-items-center justify-content-center"
        >
            <span class="text-warning fw-bold h4 m-0"
                >MADE BY CHOAIB MOUHRACH</span
            >
        </footer>

        <script src="../../../../bootstrap.bundle.min.js"></script>

        <script>
            const form = document.querySelector("form");

            const inputs = form.querySelectorAll("input");

            form.onsubmit = (e) => {
                e.preventDefault();
                if (inputs[0].value === "") {
                    alert("Make Sure To Fill The Fields First");
                    inputs.forEach((e) => {
                        e.value = "";
                    });
                } else {
                    inputs[1].value =
                        parseInt(inputs[0].value) < 0
                            ? -parseInt(inputs[0].value)
                            : parseInt(inputs[0].value);
                }
            };
            /* 2 */

            const sum_form = document.querySelector(".sum");

            const sum_inputs = sum_form.querySelectorAll("input");

            sum_form.onsubmit = (e) => {
                e.preventDefault();

                if (!sum_inputs[0].value && !sum_inputs[1].value) {
                    alert("Hey Make Sure To Fill Thoes Fields First");
                    sum_inputs.forEach((e) => {
                        e.value = "";
                    });
                }

                const inp_1_value = parseFloat(sum_inputs[0].value);
                const inp_2_value = parseFloat(sum_inputs[1].value);

                sum_inputs[2].value = inp_1_value + inp_2_value;
            };

            /* 3 */
            const calc_form = document.querySelector(".calc");

            const calc_inputs = calc_form.querySelectorAll("input");

            const clc_select = calc_form.querySelector("select");

            calc_form.onsubmit = (e) => {
                e.preventDefault();

                if (!calc_inputs[0].value && !calc_inputs[1].value) {
                    alert("make sure to fill the fields correctly");
                    calc_inputs.forEach((e) => {
                        e.value = "";
                    });
                } else {
                    const result =
                        calc_inputs[0].value +
                        clc_select.value +
                        calc_inputs[1].value;
                    calc_inputs[2].value = eval(result);
                }
            };
        </script>
    </body>
</html>
